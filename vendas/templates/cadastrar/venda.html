{% extends 'adminlte/base.html' %}
{% load bootstrap %}
{% block title %} Cadastro de Venda {% endblock %}
{% block content  %}
    <h1>Meu site de Vendas</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <a class="btn btn-default" href="{% url 'listar_venda' %}">Voltar</a>
        <input class="btn btn-primary" type="submit" value="Cadastrar">
    </form>
{% endblock %}
