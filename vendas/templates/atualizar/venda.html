{% extends 'adminlte/base.html' %}
{% load bootstrap %}
{% block title %} Atualizar Vendas {% endblock %}
{% block content  %}
    <h1>Meu site de Vendas</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <a class="btn btn-warning" href="{% url 'listar_venda' %}">Voltar</a>
        <input type="submit" value="Atualizar">
    </form>
{% endblock %}
